<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>أبا الأشعري — بطاقة تعريف متطورة</title>

  <!-- خطوط عربية فخمة -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0c;
      --card: #161618;
      --text: #f6f3ed;
      --muted: #c9c2ad;
      --gold: #d4af37;
      --accent: rgba(212,175,55,0.08);
      --radius: 22px;
      --space: 26px;
      --shadow: 0 12px 40px rgba(0,0,0,0.75);
      --line: rgba(255,255,255,0.05);
      --maxw: 820px;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }
    body {
      display: flex; justify-content: center; align-items: center;
      background: var(--bg);
      font-family: 'Scheherazade New', 'Amiri', serif;
      color: var(--text);
      line-height: 1.7;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(212,175,55,0.04), transparent 30%),
        radial-gradient(circle at 80% 80%, rgba(212,175,55,0.04), transparent 30%);
      background-attachment: fixed;
      padding: var(--space);
    }

    .card {
      max-width: var(--maxw);
      width: 100%;
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      padding: calc(var(--space) * 1.5);
      display: grid;
      gap: var(--space);
      grid-template-rows: auto 1fr auto;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 48px rgba(0,0,0,0.85);
    }

    header {
      display: flex; align-items: center; gap: var(--space);
    }
    .seal {
      width: 76px; height: 76px;
      border-radius: 50%;
      display: grid; place-items: center;
      font-size: 32px; color: var(--gold);
      background: var(--accent);
      border: 1px solid rgba(212,175,55,0.25);
      box-shadow: inset 0 6px 12px rgba(0,0,0,0.25);
    }

    h1 { margin: 0; font-size: clamp(28px, 5vw, 44px); font-weight: 700; }
    .subtitle { color: var(--muted); font-size: 16px; margin-top: 6px; }

    .row { display: flex; flex-wrap: wrap; gap: 12px; align-items: baseline; }
    .label { min-width: 120px; font-weight: 700; color: var(--muted); }
    .value { flex: 1; font-weight: 500; }

    .tags { display: flex; flex-wrap: wrap; gap: 12px; }
    .tag {
      padding: 10px 18px;
      border-radius: 999px;
      background: var(--accent);
      border: 1px solid rgba(212,175,55,0.15);
      font-weight: 600;
      font-size: 15px;
      transition: background 0.3s ease;
    }
    .tag:hover {
      background: rgba(212,175,55,0.15);
    }

    .quote {
      border-right: 4px solid var(--gold);
      padding: 16px 20px;
      background: rgba(212,175,55,0.07);
      border-radius: 14px;
      font-style: italic;
      color: var(--muted);
      font-size: 17px;
    }

    footer { text-align: center; color: var(--muted); font-size: 14px; margin-top: 8px; }

    @media (max-width: 640px) {
      .card { padding: var(--space); }
      .seal { width: 60px; height: 60px; font-size: 24px; }
      h1 { font-size: 24px; }
      .subtitle { font-size: 14px; }
      .label { min-width: 100px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <article class="card" role="region" aria-label="بطاقة تعريف أبا الأشعري">
    <header>
      <div class="seal" aria-hidden="true">☪︎</div>
      <div>
        <h1>أَبَا الأَشْعَرِيّ</h1>
        <div class="subtitle">مُسْلِمٌ أَشْعَرِيّ • بَطَاقَةُ تَعْرِيفٍ مُتَطَوِّرَة</div>
      </div>
    </header>

    <div>
      <div class="row">
        <div class="label">الاسم</div>
        <div class="value">أَبَا الأَشْعَرِيّ</div>
      </div>

      <div class="row">
        <div class="label">الهُوِيَّة</div>
        <div class="value">مُسْلِمٌ أَشْعَرِيّ</div>
      </div>

      <div class="row">
        <div class="label">الاهتمامات</div>
        <div class="value tags">
          <span class="tag">الشَّرِيعَة</span>
          <span class="tag">الفِقْه</span>
          <span class="tag">عِلْمُ الكَلَام</span>
        </div>
      </div>

      <div class="quote">الحَيَاةُ رِحْلَةٌ... وَالزَّمَنُ يَمْضِي، وَلَكِنَّ الأَثَرَ يَبْقَى.</div>
    </div>

    <footer>© <span id="year"></span> أَبَا الأَشْعَرِيّ</footer>
  </article>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
