<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>أبا الأشعري — بطاقة تعريف</title>

  <!-- خط عربي واضح وجميل -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0d0d0f;
      --card: #1a1a1d;
      --text: #f5f5f5;
      --muted: #c5c1b5;
      --gold: #d4af37;
      --accent: rgba(212, 175, 55, 0.08);
      --radius: 18px;
      --shadow: 0 10px 40px rgba(0,0,0,0.6);
      --maxw: 600px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      font-family: 'Cairo', sans-serif;
      color: var(--text);
      line-height: 1.7;
      background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/moroccan-flower.png');
      background-size: 200px;
    }

    .card {
      max-width: var(--maxw);
      width: 100%;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    header {
      text-align: center;
    }
    .seal {
      width: 80px; height: 80px;
      margin: 0 auto 12px;
      border-radius: 50%;
      display: grid; place-items: center;
      font-size: 32px; color: var(--gold);
      background: var(--accent);
      border: 1px solid rgba(212,175,55,0.25);
    }
    h1 { font-size: 32px; font-weight: 700; margin-bottom: 6px; }
    .subtitle { font-size: 16px; color: var(--muted); }

    .row { display: flex; gap: 10px; }
    .label { min-width: 100px; font-weight: 600; color: var(--muted); }
    .value { flex: 1; }

    .tags { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 6px; }
    .tag {
      padding: 6px 14px;
      border-radius: 999px;
      background: var(--accent);
      border: 1px solid rgba(212,175,55,0.15);
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    .quote {
      border-right: 4px solid var(--gold);
      padding: 14px 18px;
      background: rgba(212,175,55,0.07);
      border-radius: 12px;
      font-style: italic;
      color: var(--muted);
      font-size: 15px;
      text-align: center;
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      margin-top: 6px;
    }

    @media (max-width: 600px) {
      .card { padding: 20px; }
      h1 { font-size: 26px; }
      .subtitle { font-size: 14px; }
    }
  </style>
</head>
<body>
  <article class="card" role="region" aria-label="بطاقة تعريف أبا الأشعري">
    <header>
      <div class="seal">☪︎</div>
      <h1>أَبَا الأَشْعَرِيّ</h1>
      <div class="subtitle">مُسْلِمٌ أَشْعَرِيّ • بَطَاقَةُ تَعْرِيفٍ</div>
    </header>

    <div class="row">
      <div class="label">الاسم</div>
      <div class="value">أَبَا الأَشْعَرِيّ</div>
    </div>

    <div class="row">
      <div class="label">الهُوِيَّة</div>
      <div class="value">مُسْلِمٌ أَشْعَرِيّ</div>
    </div>

    <div class="row">
      <div class="label">الاهتمامات</div>
      <div class="value tags">
        <span class="tag">الشَّرِيعَة</span>
        <span class="tag">الفِقْه</span>
        <span class="tag">عِلْمُ الكَلَام</span>
      </div>
    </div>

    <div class="quote">الحَيَاةُ رِحْلَةٌ... وَالزَّمَنُ يَمْضِي، وَلَكِنَّ الأَثَرَ يَبْقَى.</div>

    <footer>© <span id="year"></span> أَبَا الأَشْعَرِيّ</footer>
  </article>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
